<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />

  <!-- Style -->
  <link rel="stylesheet" href="./dist/css/main.css" />

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/af67014470.js" crossorigin="anonymous"></script>

  <title></title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
 </head>
 <body class="d-flex flex-column vh-100" id="index">
  <header class="sticky-top bg-theme-bg-sec">
   <nav class="navbar navbar-expand-lg">
    <div class="container-fluid flex-column flex-lg-row">
     <div class="d-flex justify-content-between me-5 mt-4 mt-lg-0 w-100">
      <a class="navbar-brand text-theme" href="/"><img src="./src/scss/custom/svg/camera.svg" width="50px" class="me-2" />The social universe</a>
     </div>
    </div>
   </nav>
  </header>

  <main class="d-flex flex-column mt-5 flex-fill">
   <div class="container-fluid d-flex justify-content-center">
    <div class="d-flex flex-column gap-2 justify-content-center">
     <h1 class="justify-content-center">Welcome to The Social Universe</h1>
     <!-- Button trigger modal -->
     <div class="d-flex gap-3 justify-content-center ">
      <button type="button" class="btn btn-modal btn-outline-theme text-black" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
      <button type="button" class="btn btn-modal btn-outline-theme text-black" data-bs-toggle="modal" data-bs-target="#createModal">Create a user</button>
     </div>
    </div>

    <!-- log inModal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
      <div class="modal-content">
       <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>

       <div class="modal-body">
        <form action="" method="post" id="login" class="d-flex flex-column gap-3 needs-validation">
         <div class="form-group was-validated">
          <label class="form-label" for="email">Email address</label>
          <input
           class="form-control"
           type="email"
           id="email"
           name="email"
           pattern="[\w\-.]+@(stud.)?noroff.no"
           title='You can only log in with a valid email that ends with "@noroff.no" or "@stud.noroff.no'
           required
          />
          <div class="invalid-feedback d-none">Please enter your email address</div>
         </div>
         <div class="form-group was-validated">
          <label class="form-label" for="pw">Password</label>
          <input class="form-control" type="password" id="pw" name="pw" required />
          <div class="invalid-feedback d-none">Please enter your password</div>
         </div>
         <input class="btn btn-outline-theme text-black w-100" type="submit" value="LogIn" />
        </form>
       </div>
      </div>
     </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
      <div class="modal-content">
       <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>

       <div class="modal-body">

        <form id="registerForm" class="d-flex flex-column gap-3 needs-validation">
            <div class="form-group was-validated">
              <label class="form-label" for="reg-username">Username</label>
              <input type="text" class="form-control py-3" name="name" id="reg-username" placeholder="username" aria-label="username" required pattern="^[\w]+$" title="Username must only contain lower case and uppercase letters, numbers and underscore"/>
            </div>
            <div class="form-group was-validated">
              <label class="form-label" for="reg-email">Email address</label>
              <input type="email" class="form-control py-3" name="email" id="reg-email" placeholder="email" aria-label="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only users with @noroff.no or @stud.noroff.no email can register profile"/>
            </div>
            <div class="form-group was-validated">
              <label class="form-label" for="reg-Password">Password</label>
              <input
                type="password" class="form-control py-3" name="password" id="reg-Password" placeholder="password" aria-label="password" required minlength="8" title="Must be at least 8 characters long"/>
            </div>
            <div class="form-group was-validated">
              <label class="form-label" for="reg-Password-confirm">Repeat password</label>
              <input type="password" class="form-control py-3" name="password" id="reg-Password-confirm" placeholder="repeat password" aria-label="password" required minlength="8"/>
            </div>
            <div>
              <button type="submit" class="btn btn-outline-theme text-black w-100"" id="sign-up"> Register </button>
            </div>
        </form>
       </div>
      </div>
     </div>
    </div>

   </div>
  </main>

  <footer class="bg-theme-bg-sec"></footer>

  <!-- Scripts -->
  <script src="./src/js/main.mjs" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
